        QUnit.test('test unknown returns butter price', function(assert){
           let actual = getItemCost('unknown')
           assert.equal(butterPrice,actual)

        QUnit.test('test milk returns correct price', function(assert){
           let actual = getItemCost('milk')
           assert.equal(milkPrice,actual)           
        })

        QUnit.test('test bread returns correct price', function(assert){

            total = 10;
            shoppingCart = [];

            assert.deepEqual(expectedShoppingCart,shoppingCart)

            total = 0;
            let expected = 10;

            total = 10;
            let expected = 5;

        })

            total = 10;

            let expected = ['bread','butter','milk','salami'];
